<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        background-color: whitesmoke;
      }
      h4 {
        min-width: 30%;
        text-align: center;
        align-self: center;
      }
      button {
        padding: 0.5rem;
        text-align: center;
        max-width: 150px;
        border-radius: 8px;
        background-color: blanchedalmond;
      }
      .cell {
        border: 1px solid black;
        width: 100%;
        text-align: center;
        /* height: 150px; */
      }
      .main-container {
        min-height: 90vh;
        max-width: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      .row {
        display: flex;
        flex-direction: row;
        width: 100%;
        flex: 1;
        /* border: 1px solid red;`   */
      }
    </style>
    <script>
      const playerX = { target: "", score: 0, lastClick: "", cells: [] };
      const playerO = { target: "", score: 0, lastClick: "", cells: [] };
      //   const board = ["", "", "", "", "", ""];
      //
      function add(id) {
        console.log(playerX, playerO);
        let cellObj = document.getElementById(id);
        let playerXScoreObj = document.getElementById("playerX-score");
        let playerOScoreObj = document.getElementById("playerO-score");
        //
        // if (playerX.cells.includes(id) === true || playerO.cells.includes(id) === true) {
        if (playerX.score === 0 && playerO.score === 0) {
          //
          //    SetUp Player Scores
          playerX.score += 1;
          playerX.target = "X";
          playerX.lastClick = new Date();
          playerX.cells.push(id);
          //
          //    Alter HTML
          console.log("Current PLayer Score: ", playerX);
          playerXScoreObj.innerHTML = playerX.score;
          cellObj.innerHTML = "X";
        } else if (
          playerX.score > playerO.score ||
          playerX.lastClick > playerO.lastClick
        ) {
          playerO.score += 1;
          playerO.target = "O";
          playerO.lastClick = new Date();
          playerO.cells.push(id);
          //
          console.log("Current PLayer Score: ", playerO);
          playerOScoreObj.innerHTML = playerO.score;
          cellObj.innerHTML = "O";
          //
          //  Check Cells / Score to Trigger Function
          if (playerO.score >= 3) {
            winnerCheck(playerO);
          }
        } else if (
          playerX.score < playerO.score ||
          playerX.lastClick < playerO.lastClick
        ) {
          playerX.score += 1;
          playerX.target = "X";
          playerX.lastClick = new Date();
          playerX.cells.push(id);
          //
          console.log("Current PLayer Score: ", playerX);
          playerXScoreObj.innerHTML = playerX.score;
          cellObj.innerHTML = "X";
          //
          if (playerX.score >= 3) {
            winnerCheck(playerX);
          }
        }
        // } else {
        //   alert("Cell is filled.");
        // }
      }
      //
      function winnerCheck(playerObj) {
        let storeIdsToNums = [];
        for (const i in playerObj.cells) {
          console.log(Number(playerObj.cells[i].split("-").join("")));
          storeIdsToNums.push(Number(playerObj.cells[i].split("-").join("")));
        }
        console.log("Player has --> ", storeIdsToNums);
        for (const i in storeIdsToNums) {
          //
          //  Check Rows
          if (
            storeIdsToNums.includes(storeIdsToNums[i] - 1) &&
            storeIdsToNums.includes(storeIdsToNums[i] + 1)
          ) {
            // alert("Congrats! You Won Horizontally!");
            // const container = document.getElementsByClassName("main-container");
            // container[0].replaceChildren();
            // //
            // // Add Win Message
            // let msg = document.createElement("p");
            // msg.innerHTML = `Player ${playerObj.target} won horizontally!`;
            // container[0].appendChild(msg);
            // //
            // //  Add Restart Button
            // let btn = document.createElement("button");
            // btn.innerHTML = `Restart`;
            // container[0].appendChild(btn);
            // btn.addEventListener("click", function () {
            //   location.reload();
            // });
            showWinnerScreen(playerObj.target, "Horizontally");
          }
          //
          //    Check Columns
          if (
            storeIdsToNums.includes(storeIdsToNums[i] - 10) &&
            storeIdsToNums.includes(storeIdsToNums[i] + 10)
          ) {
            alert("Congrats! You Won Vertically!");
            const container = document.getElementsByClassName("main-container");
            container[0].replaceChildren();
            //
            let msg = document.createElement("p");
            msg.innerHTML = `Player ${playerObj.target} won vertically!`;
            container[0].appendChild(msg);
            //
            //  Add Restart Button
            let btn = document.createElement("button");
            btn.innerHTML = `Restart`;
            container[0].appendChild(btn);
            btn.addEventListener("click", function () {
              location.reload();
            });
          }
          //
          //    Check Diagonals
          if (
            storeIdsToNums.includes(storeIdsToNums[i] - 11) &&
            storeIdsToNums.includes(storeIdsToNums[i] + 11)
          ) {
            alert("Congrats! You Won Diagonally!");
            const container = document.getElementsByClassName("main-container");
            container[0].replaceChildren();
            //
            //  Add Win Message
            let msg = document.createElement("p");
            msg.innerHTML = `Player ${playerObj.target} won diagonally!`;
            container[0].appendChild(msg);
            //
            let btn = document.createElement("button");
            btn.innerHTML = `Restart`;
            container[0].appendChild(btn);
            btn.addEventListener("click", function () {
              location.reload();
            });
          }
          if (
            storeIdsToNums.includes(storeIdsToNums[i] - 9) &&
            storeIdsToNums.includes(storeIdsToNums[i] + 9)
          ) {
            alert("Congrats! You Won Diagonally!");
            const container = document.getElementsByClassName("main-container");
            container[0].replaceChildren();
            //
            let msg = document.createElement("p");
            msg.innerHTML = `Player ${playerObj.target} won diagonally!`;
            container[0].appendChild(msg);
            //
            //  Add Restart Button
            let btn = document.createElement("button");
            btn.innerHTML = `Restart`;
            container[0].appendChild(btn);
            btn.addEventListener("click", function () {
              location.reload();
            });
          }
        }
      }
      //
      function showWinnerScreen(element, direction) {
        alert(`Congrats! You Won ${direction}!`); // Diagonally
        const container = document.getElementsByClassName("main-container");
        container[0].replaceChildren();
        //
        let msg = document.createElement("p");
        msg.innerHTML = `Player ${element} won diagonally!`; // playerObj.target
        container[0].appendChild(msg);
        //
        //  Add Restart Button
        let btn = document.createElement("button");
        btn.innerHTML = `Restart`;
        container[0].appendChild(btn);
        btn.addEventListener("click", function () {
          location.reload();
        });
      }
      //
      function changeCell11() {
        add("1-1");
        // console.log("1-1", obj.style, obj.innerHTML);
      }
      function changeCell12() {
        add("1-2");
        // console.log("1-2", obj.style, obj.innerHTML);
      }
      function changeCell13() {
        add("1-3");
        // console.log("1-3", obj.style, obj.innerHTML);
      }
      function changeCell21() {
        add("2-1");
        // console.log("2-1", obj.style, obj.innerHTML);
      }
      function changeCell22() {
        add("2-2");
        // console.log("2-2", obj.style, obj.innerHTML);
      }
      function changeCell23() {
        add("2-3");
        // console.log("2-3", obj.style, obj.innerHTML);
      }
      function changeCell31() {
        add("3-1");
        // console.log("3-1", obj.style, obj.innerHTML);
      }
      function changeCell32() {
        add("3-2");
        // console.log("3-2", obj.style, obj.innerHTML);
      }
      function changeCell33() {
        add("3-3");
        // console.log("3-3", obj.style, obj.innerHTML);
      }
    </script>
  </head>
  <body>
    <div class="main-container">
      <div class="row">
        <h1>Tic Tac Toe</h1>
        <h4>Player X Score: <span id="playerX-score">0</span></h4>
        <h4>Player O Score: <span id="playerO-score">0</span></h4>
      </div>
      <div class="row" id="1">
        <span id="1-1" class="cell" onclick="changeCell11()"></span>
        <span id="1-2" class="cell" onclick="changeCell12()"></span>
        <span id="1-3" class="cell" onclick="changeCell13()"></span>
      </div>
      <div class="row" id="2">
        <span id="2-1" class="cell" onclick="changeCell21()"></span>
        <span id="2-2" class="cell" onclick="changeCell22()"></span>
        <span id="2-3" class="cell" onclick="changeCell23()"></span>
      </div>
      <div class="row" id="3">
        <span id="3-1" class="cell" onclick="changeCell31()"></span>
        <span id="3-2" class="cell" onclick="changeCell32()"></span>
        <span id="3-3" class="cell" onclick="changeCell33()"></span>
      </div>
    </div>
  </body>
</html>
