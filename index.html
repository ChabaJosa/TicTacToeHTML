<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      span {
        border: 1px solid black;
        width: 100%;
        text-align: center;
        /* height: 150px; */
      }
      .main-container {
        min-height: 90vh;
        max-width: 100%;
        background-color: lightslategray;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      .row {
        display: flex;
        flex-direction: row;
        width: 100%;
        flex: 1;
        /* border: 1px solid red;`   */
      }
    </style>
    <script>
      function add(obj) {
        if (obj.innerHTML !== "O") {
          obj.innerHTML = "O";
        }
        if (obj.innerHTML !== "X") {
          obj.innerHTML = "X";
        }
      }
      function changeCell11() {
        let obj = document.getElementById("1-1");
        console.log("1-1", obj.innerHTML);
        add(obj);
        console.log("1-1", obj.style, obj.innerHTML);
      }
      function changeCell12() {
        let obj = document.getElementById("1-2");
        add(obj);
        console.log("1-2", obj.style, obj.innerHTML);
      }
      function changeCell13() {
        let obj = document.getElementById("1-3");
        add(obj);
        console.log("1-3", obj.style, obj.innerHTML);
      }
      function changeCell21() {
        let obj = document.getElementById("2-1");
        add(obj);
        console.log("2-1", obj.style, obj.innerHTML);
      }
      function changeCell22() {
        let obj = document.getElementById("2-2");
        add(obj);
        console.log("2-2", obj.style, obj.innerHTML);
      }
      function changeCell23() {
        let obj = document.getElementById("2-3");
        add(obj);
        console.log("2-3", obj.style, obj.innerHTML);
      }
      function changeCell31() {
        let obj = document.getElementById("3-1");
        add(obj);
        console.log("3-1", obj.style, obj.innerHTML);
      }
      function changeCell32() {
        let obj = document.getElementById("3-2");
        add(obj);
        console.log("3-2", obj.style, obj.innerHTML);
      }
      function changeCell33() {
        let obj = document.getElementById("3-3");
        add(obj);
        console.log("3-3", obj.style, obj.innerHTML);
      }
    </script>
  </head>
  <body>
    <div class="main-container">
      <div class="row" id="1">
        <span id="1-1" onclick="changeCell11()"></span>
        <span id="1-2" onclick="changeCell12()"></span>
        <span id="1-3" onclick="changeCell13()"></span>
      </div>
      <div class="row" id="2">
        <span id="2-1" onclick="changeCell21()"></span>
        <span id="2-2" onclick="changeCell22()"></span>
        <span id="2-3" onclick="changeCell23()"></span>
      </div>
      <div class="row" id="3">
        <span id="3-1" onclick="changeCell31()"></span>
        <span id="3-2" onclick="changeCell32()"></span>
        <span id="3-3" onclick="changeCell33()"></span>
      </div>
    </div>
  </body>
</html>
