<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      h4 {
        min-width: 30%;
        text-align: center;
        align-self: center;
      }
      .cell {
        border: 1px solid black;
        width: 100%;
        text-align: center;
        /* height: 150px; */
      }
      .main-container {
        min-height: 90vh;
        max-width: 100%;
        background-color: lightslategray;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      .row {
        display: flex;
        flex-direction: row;
        width: 100%;
        flex: 1;
        /* border: 1px solid red;`   */
      }
    </style>
    <script>
      const player1 = { target: "", score: 0, lastClick: "" };
      const player2 = { target: "", score: 0, lastClick: "" };
      const board = ["", "", "", "", "", ""];
      //
      function add(cellObj) {
        console.log(player1, player2);
        if (player1.score === 0 && player2.score === 0) {
          player1.score += 1;
          player1.target = "X";
          player1.lastClick = new Date();
          console.log("Current PLayer Score: ", player1);
          document.getElementById("p1-score").innerHTML = player1.score;
          cellObj.innerHTML = "X";
        } else if (
          player1.score > player2.score ||
          player1.lastClick > player2.lastClick
        ) {
          player2.score += 1;
          player2.target = "O";
          player2.lastClick = new Date();
          console.log("Current PLayer Score: ", player2);
          document.getElementById("p2-score").innerHTML = player2.score;
          cellObj.innerHTML = "O";
        } else if (
          player1.score < player2.score ||
          player1.lastClick < player2.lastClick
        ) {
          player1.score += 1;
          player1.target = "X";
          console.log("Current PLayer Score: ", player1);
          document.getElementById("p1-score").innerHTML = player1.score;
          cellObj.innerHTML = "X";
        }
      }
      //
      function changeCell11() {
        let obj = document.getElementById("1-1");
        add(obj);
        // console.log("1-1", obj.style, obj.innerHTML);
      }
      function changeCell12() {
        let obj = document.getElementById("1-2");
        add(obj);
        // console.log("1-2", obj.style, obj.innerHTML);
      }
      function changeCell13() {
        let obj = document.getElementById("1-3");
        add(obj);
        // console.log("1-3", obj.style, obj.innerHTML);
      }
      function changeCell21() {
        let obj = document.getElementById("2-1");
        add(obj);
        // console.log("2-1", obj.style, obj.innerHTML);
      }
      function changeCell22() {
        let obj = document.getElementById("2-2");
        add(obj);
        // console.log("2-2", obj.style, obj.innerHTML);
      }
      function changeCell23() {
        let obj = document.getElementById("2-3");
        add(obj);
        // console.log("2-3", obj.style, obj.innerHTML);
      }
      function changeCell31() {
        let obj = document.getElementById("3-1");
        add(obj);
        // console.log("3-1", obj.style, obj.innerHTML);
      }
      function changeCell32() {
        let obj = document.getElementById("3-2");
        add(obj);
        // console.log("3-2", obj.style, obj.innerHTML);
      }
      function changeCell33() {
        let obj = document.getElementById("3-3");
        add(obj);
        // console.log("3-3", obj.style, obj.innerHTML);
      }
    </script>
  </head>
  <body>
    <div class="main-container">
      <div class="row">
        <h1>Tic Tac Toe</h1>
        <h4>Player 1 Score: <span id="p1-score">0</span></h4>
        <h4>Player 2 Score: <span id="p2-score">0</span></h4>
      </div>
      <div class="row" id="1">
        <span id="1-1" class="cell" onclick="changeCell11()"></span>
        <span id="1-2" class="cell" onclick="changeCell12()"></span>
        <span id="1-3" class="cell" onclick="changeCell13()"></span>
      </div>
      <div class="row" id="2">
        <span id="2-1" class="cell" onclick="changeCell21()"></span>
        <span id="2-2" class="cell" onclick="changeCell22()"></span>
        <span id="2-3" class="cell" onclick="changeCell23()"></span>
      </div>
      <div class="row" id="3">
        <span id="3-1" class="cell" onclick="changeCell31()"></span>
        <span id="3-2" class="cell" onclick="changeCell32()"></span>
        <span id="3-3" class="cell" onclick="changeCell33()"></span>
      </div>
    </div>
  </body>
</html>
